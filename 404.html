<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      const { pathname } = window.location;
      const baseUrl = '/SmartTravelerHelper';

      if (pathname !== '/' && pathname.startsWith(baseUrl)) {
        window.location.href = `${baseUrl}/404.html`;
      }
    </script>
  </body>
</html>
